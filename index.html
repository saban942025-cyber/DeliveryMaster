<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - פורטל המערכת</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --color-blue-primary: #3b82f6;
            --color-blue-dark: #2563eb;
            --color-teal: #14b8a6;
            --color-gray-dark: #4b5563;
        }
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #bfdbfe 100%); /* Blue gradient background */
        }
        .portal-card {
            transition: all 0.3s ease-in-out;
            border-radius: 1.5rem; /* rounded-3xl */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
        }
        .portal-button {
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Icon left, Text center, Arrow right */
            padding: 1.5rem;
            border-radius: 1rem; /* rounded-xl */
        }
        .portal-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-xl mx-auto portal-card p-8 md:p-10 text-center">

        <div class="mb-8">
             <img src="https://i.postimg.cc/ryPT3r29/image.png" alt="DeliveryMaster Logo" class="w-20 h-20 mx-auto mb-4 rounded-xl shadow-lg border border-gray-100">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-1">DeliveryMaster</h1>
            <p class="text-gray-600 text-lg font-medium">בחר את אפליקציית הניהול הרלוונטית:</p>
        </div>

        <div class="space-y-6">

            <a href="./sidor/index.html"
               class="portal-button bg-blue-500 text-white hover:bg-blue-600"
               title="כניסה למערכת הניהול הראשית (צוות סידור)">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <i class="fas fa-user-shield text-2xl"></i>
                    <span class="text-2xl font-bold">סידור (מנהל ראשי)</span>
                </div>
                <i class="fas fa-arrow-left text-xl opacity-70 group-hover:opacity-100"></i>
            </a>

            <a href="./driver-app/login.html"
               class="portal-button bg-gray-700 text-white hover:bg-gray-800"
               title="כניסה לאפליקציית הנהגים (עלי, חכמת וכו')">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <i class="fas fa-truck text-2xl"></i>
                    <span class="text-2xl font-bold">אפליקציית נהג</span>
                </div>
                <i class="fas fa-arrow-left text-xl opacity-70 group-hover:opacity-100"></i>
            </a>

            <a href="./warehouse-app/index.html"
               class="portal-button bg-teal-500 text-white hover:bg-teal-600"
               title="כניסה לטרמינל המחסן (אורן/תמיר)">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <i class="fas fa-warehouse text-2xl"></i>
                    <span class="text-2xl font-bold">טרמינל מחסן</span>
                </div>
                <i class="fas fa-arrow-left text-xl opacity-70 group-hover:opacity-100"></i>
            </a>

            <a href="./viewer-app/index.html"
               class="portal-button bg-indigo-500 text-white hover:bg-indigo-600"
               title="צפייה בסידור ובמיקומי הנהגים בזמן אמת (לקריאה בלבד)">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <i class="fas fa-eye text-2xl"></i>
                    <span class="text-2xl font-bold">לוח בקרה (צפייה)</span>
                </div>
                <i class="fas fa-arrow-left text-xl opacity-70 group-hover:opacity-100"></i>
            </a>
        </div>
        
        <p class="text-gray-500 text-sm mt-8">DeliveryMaster V33.0 - מערכת מאוחדת</p>
    </div>

</body>
</html>
